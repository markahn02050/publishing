<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // DOM 내부 요소를 고치는 작업을 해보겠습니다.
        // DOM 조직과 onclick 이벤트를 같이 조합해서
        // 사용자가 특정 요소를 클릭했을 때
        // DOM 조작이 일어나도록 합니다.
        // DOM 조작이라는 용어는 그냥html화면에
        // 변화를 주는 작업.

        window.onload = function(){

        // 모든 문서 로딩이 끝나고 스크립트를 실행하도록 초기세팅
        var number = document.getElementById("number");
        
        var incBtn = document.getElementById("increase");

        var decBtn = document.getElementById("decrease");

        //console.log(number.parentNode);

        //console.log(incBtn.parentNode);
        console.log(incBtn.parentNode.parentNode);
        console.log(decBtn.parentNode.parentNode);

        // div를 변수에 저장하고 콘솔에 찍어주세요.
        // tagName으로 얻어와주세요
        // div가 콘솔에 정확하게 찍히게 해주세요
        //var tagName = incBtn.parentNode;
        // console.log(tagName);

        //var tagName2 = decBtn.parentNode;
        //console.log(tagName2);

        var getDiv = document.getElementsByTagName("button")[0];

        console.log(getDiv.parentNode);

        // childNodes는 자식태그들을 얻어옵니다.
        // 단, 자식태그에서는 html문서상 개행을 위해 친
        // 엔터키까지 text로 잡혀오니 주의해주세요.
        // div태그(변수)의 자식을 콘솔에 찍어보세요.

        var div = document.getElementsByTagName("div");

        console.log(div[0].childNodes);
        
        // children으로 자식태그를 얻어오면
        // childNodes와 유사하지만 엔터키로 개행된 부분은
        // 따로 가져오지 않고 태그요소만 가져옵니다.

        console.log(div[0].children);

        // 일일이 인덱싱으로 가져오기 복잡한 경우
        // 첫번째나 마지막 요소등은 근접선택자에서
        // 따로 선택할 수 있는 옵션을 제공합니다
        // firstChild - 첫 번째 자식태그
        // lastChild - 마지막 자식태그
        console.log(div[0].firstChild);

        // previousSibling, nextSibling을 통해
        // 형제 태그간 순번을 하나씩 뒤로 넘기거나
        // 하나씩 앞으로 가져올 수 있습니다.
        // #reset을 잡아서 변수에 저장해주시고
        // 위 두 명령어를 이용해 increase와
        // decrease를 콘솔에 찍어보세요.

        var resetBtn = document.getElementById("reset");
        
        console.log(resetBtn.nextSibling);
        console.log(incBtn.nextSibling);
        console.log(decBtn.previousSibling);

        // tag요소들끼리만 잡아서 가져오고 싶다면
        // html에서는 태그요소를 element(요소)라고 부릅니다.
        // 따라서 n/pElementSiblling을 사용하시면
        // 태그끼리로만 다음요소,  이전요소를 구분합니다.
    
        console.log(resetBtn.nextElementSibling);
        console.log(incBtn.nextElementSibling);
        console.log(decBtn.previousElementSibling);

        // onclick은 태그 내에 onclick = "함수명();" 형식으로 연결할수도 있지만
        // 얻어온변수.onclick = function() {}; 형식으로도 지정할수있습니다.
        // incBtn에 onclick을 걸어서 클릭할때마다
        // number의 innerText값이 1씩 증가하도록 고쳐주세요

        incBtn.onclick = function() {

            if(number.innerText >= 10){

                number.innerText = 10;

                alert("증가버튼은 10이 최댓값입니다.")

            }

            else{

                number.innerText = parseInt(number.innerText) + 1;

                console.log(number.innerText);

            }

        }

        decBtn.onclick = function() {

            if(number.innerText <= 0){

                number.innerText = 0;

                alert("감소버튼은 0이 최솟값입니다.")

            }
            else{

                number.innerText = parseInt(number.innerText) - 1;

                console.log(number.innerText);

            }

        }

        resetBtn.onclick = function() {

            var parsedNum = parseInt(number.innerText);

            number.innerText = 0;

            console.log(parsedNum);
        }

        redBtn = document.getElementById("red");
        blueBtn = document.getElementById("blue");
        blackBtn = document.getElementById("black");

        redBtn.onclick = function() {

            number.style.color = "red";
        
        }
        
        blueBtn.onclick = function() {

            number.style.color = "blue";

        }

        blackBtn.onclick = function() {

            number.style.color = "black";

        }
        

    }
        

    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id = "number">0</h2>
    <div>
        <button id = "increase" onclick = "increasing()">+1</button>
        <button id = "reset" onclick = "resetNum()">0</button>
        <button id = "decrease" onclick = "decreasing()">-1</button>
        <br/>
        <button id = "red">빨간색</button>
        <button id = "blue">파란색</button>
        <button id = "black">검정색</button>

        <br/>
    </div>
    
</body>
</html>
