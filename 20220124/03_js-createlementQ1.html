<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // #h1space 내부에 #createh1을 클릭할때마다
        // h1태그(넣고싶은 단어는 마음대로 넣어주세요)가 생성되는
        // 로직을 작성해주세요.
        window.onload = function(){

            var createh1 = document.getElementById("createh1");

            var h1space = document.getElementById("h1space");

            createh1.onclick = function(){      

                var h1 = document.createElement("h1");

                var text1 = document.createTextNode("증식하는 h1");

                h1.appendChild(text1);

                h1space.appendChild(h1);

        }
        }

    </script>
    <title>Document</title>
</head>
<body>
    <div id = "h1space">


    </div>
    <button id = "createh1">생성</button>
    
</body>
</html>
