<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h1, h2, h3, h4, h5, h6{

            color : blueviolet;
        }
    </style>
    <script>

        for(var i = 1; i <= 6; i++ ){
            
            // 텍스트로도 인식 가능하니
            // i를 제외한 모든 것을 text화
            var newTag = "<h" + i + ">재미있는 자바스크립트</h" + i + "><br/>";

            document.write(newTag);

        }
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
