<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h1{

            color:aqua;
            background: black;

        }
    </style>
    <script>
        // switch ~ case문도 자바와 동일한 문법을 사용하고
        // 심지어 각 case별로 break;를 달아줘야 하는 점도
        // 같습니다.
          
        var myArea = prompt("국가를 입력하세요", "한국");
        
        switch(myArea){

            case "한국":
                document.write("<h1>서울</h1>");
                break;
            case "미국":
                document.write("<h1>워싱턴DC</h1>");
                break;
            case "영국":
                document.write("<h1>런던</h1>");
                break;
            case "일본":
                document.write("<h1>도쿄</h1>");
                break;
            case "프랑스":
                document.write("<h1>파리</h1>");
                break;

        }

    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
