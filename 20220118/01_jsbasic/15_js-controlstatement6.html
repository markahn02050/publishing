<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // prompt를 이용해 입력받은 숫자에 해당하는
        // 단수의 구구단을 출력하는 코드를 만들어주세요.
        // 2~9단까지만 출력되게 만들어주세요.
        var myDan = prompt("원하는 구구단의 단수를 입력해주세요.");

        if(myDan >= 2 && myDan <= 9){

            for(var i = 1; i <= 9; i++){

                document.write(myDan + " * " + i + " = " + (myDan * i) + "</br>");

            }

        }

        else{

            document.write("2~9사이의 숫자를 입력해주세요.");
        }

    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
