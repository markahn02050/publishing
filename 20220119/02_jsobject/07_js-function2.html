<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        var num = 0; // 그림 번호

        function nextPic(){
            num++; // 다음 그림 번호로 이동
            if(num > 2){ // 마지막 그림 번호 초과시

                num = 0; // 첫 그림 번호로 되돌리기

            }

            console.log(document.getElementById("pic"));
            document.getElementById("pic").src
                = "img/img" + num + ".jpg";
                // id가 pic 요소(그림)의 src 속성을
                // 1 증가된 num을 이용해 바꿔줌

            // 그림 파일 크기 조정(width = "300px" 로 수정)
            // document.getElementById("pic").width
            //    = "300";

            return false;
            // 그림 변경 후 링크 이동을 막기 위해 사용
        }

        num = 2;

        function prevPic(){
            num--;

            if(num < 0){

                num = 2;
            }

            console.log(document.getElementById("pic"));
            document.getElementById("pic").src
                = "img/img" + num + ".jpg";

            return false;
        }
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>이미지 넘기기</h1>

    <img width = "500px" height = "500px" src="img/img0.jpg" id = "pic">

    <a href="#" onclick = "nextPic()">>></a>

    <a href="#" onclick = "prevPic()"> ← ← </a>
   
    
</body>
</html>
